<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Outcome</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin-top: 50px; }
        .outcome { font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="outcome" id="outcome"></div>
    
    <script>
        const outcomes = [
            "Congratulations! You won a prize!",
            "Try again next time.",
            "Here's a question for you: What is the capital of France?",
            "You get a bonus entry!",
            "Better luck next time!"
        ];
        // Randomly select an outcome
        const randomOutcome = outcomes[Math.floor(Math.random() * outcomes.length)];
        document.getElementById('outcome').innerText = randomOutcome;
    </script>
</body>
</html>
