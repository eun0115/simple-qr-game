<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Outcome</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
        body { 
            text-align: center; 
            font-family: 'Montserrat', sans-serif; 
            margin-top: 50px; 
        }
        .outcome { 
            font-size: 24px; 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <div class="outcome" id="outcome"></div>
    
    <script>
        const outcomes = [
            "Congratulations! You won a prize! Please approach any Student Council Member.",
            "Try again next time.",
            "Here's a question for you: What is the capital of France?",
            "You get a bonus entry!",
            "Better luck next time!"
        ];

        // today's date as a string
        const today = new Date().toISOString().slice(0, 10);
        const storedOutcome = localStorage.getItem('dailyOutcome');
        const storedDate = localStorage.getItem('outcomeDate');

        if (storedDate === today && storedOutcome) {
            // If the outcome was already set today, display it
            document.getElementById('outcome').innerText = storedOutcome;
        } else {
            // If not, select a new random outcome and store it with today's date
            const randomOutcome = outcomes[Math.floor(Math.random() * outcomes.length)];
            localStorage.setItem('dailyOutcome', randomOutcome);
            localStorage.setItem('outcomeDate', today);
            document.getElementById('outcome').innerText = randomOutcome;
        }
    </script>
</body>
</html>
